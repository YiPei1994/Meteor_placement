<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="title_wrapper">
        <h1 class="title">Brel Hard G6 meteors placment</h1>
        <p class="dps">with average dps group (~ 15x / mins)</p>
    </div>

    <div class="set_timer">Next set of Blue meteors in ~ <span id="time"></span> seconds!</div>
    <p class="hpbar"></p>

    <div class="btn_wrapper">
        <button class="myButton start">Start</button>
        <button class="myButton next">Next</button>
        <button class="myButton reset">Reset</button>
    </div>

 


    <div class="tile_wapper">
        <div class="tile_row">
            <div class="tile twelve"></div>
            <div class="tile one"></div>
            <div class="tile three"></div>
        </div>
        <div class="tile_row">
            <div class="tile eleven"></div>
            <div class="tile zero"></div>
            <div class="tile five"></div>
        </div>  
        <div class="tile_row">
            <div class="tile nine"></div>
            <div class="tile seven"></div>
            <div class="tile six"></div>
        </div>
    </div>

    

<div class="info">
    <h4>Info</h4>
    <div class="item">
        <span class="meteor ibluedot"></span>
        <p>blue meteor</p>
    </div>
    <div class="item">
        <span class="meteor iyellowdot"></span>
        <p>gold meteor</p>
    </div>
    <div class="item">
        <span class="biles ifull"></span>
        <p>full hp tile</p>
    </div>
    <div class="item">
        <span class="biles itwo"></span>
        <p>two hp tile</p>
    </div>
    <div class="item">
        <span class="biles ione"></span>
        <p>one hp tile</p>
    </div>
    <div class="item">
        <span class="biles izero"></span>
        <p>dead tile</p>
    </div>                  
</div>
    <script src="js.js"></script>
</body>
</html>
